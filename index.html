---
layout: default
---

<div class="container">

  <br/>
  <h2 class="text-center">Blog Posts</h2>

  <br/>
  <br/>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <table class="table table-striped">
        <tbody>
          {% for post in site.posts %}
            <tr>
              <td>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </td>
              <td class="text-right">
                {{ post.date | date_to_string }}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
